---
    name: Continuous Integration
    on:
      pull_request:
        branches:
          - main
    jobs:
      build:
        name: Build and test
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - name: Running terraform
            uses: hashicorp/setup-terraform@v2
            with:
              terraform_version: 1.1.7
            run: terraform init
    